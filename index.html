<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
     <main>
        <div class="product">
           <picture class="product_images">
            <source media="(min-width:600px)" srcset="./images/image-product-desktop.jpg"> 
            <img src="./images/image-product-mobile.jpg" alt="img">
           </picture>
           
           
           <div class="product_content">
            <p class="product_category">Perfume</p>

            <h1 class="product_title">Gabrielle Essence Eau De Parfum</h1>

            <p class="description">A floral, solar and voluptuous  interpretation composed by  Olivier Polge, 
              Perfumer-Creator  for the House of CHANEL.</p>
            
            <div class="prices">
            <p class="product_price">$149.99 </p> 
            <p class="product_original-price"><s>$169.99</s></p> 
            </div>
         

            <button class="button" data-icon="shopping-cart">Add to Cart</button>
          </div>
      
        </div>               
     </main>
     <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.instagram.com/yridlef/">Yuri Dale Faustino </a>.
      </div>
</body>
</html>
